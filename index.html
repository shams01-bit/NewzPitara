<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NewzPitara — Live News & Weather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="splash">
    <div class="splash-card">
      
      <h1>NewzPitara</h1>
      <p>Live News + Weather — Fresh. Fast. Beautiful.</p>
    </div>
  </div>

  <!-- App -->
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-left">
          <div class="logo-mark">NP</div>
          <div>
            <h1>NewzPitara</h1>
            <small class="tag">Live News • Weather • Global</small>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="control-row">
          <select id="countrySelect" title="Select country"></select>

          <select id="categorySelect" title="Category">
            <option value="general">General</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>

          <input id="searchInput" placeholder="Search headlines or enter a city name..." />
          <button id="searchBtn">Search</button>
        </div>

        <div class="control-row small">
          <label class="small-label">City override:</label>
          <input id="cityOverride" placeholder="Optional: e.g., Patna" />
          <button id="applyCityBtn">Apply</button>
          <button id="toggleTheme" title="Toggle light/dark">SAM</button>
        </div>
      </div>
    </header>

    <main class="main">
      <aside class="left-col">
        <div class="weather-card" id="weatherCard">
          <!-- Weather injected here -->
          <div class="weather-loading">Loading weather…</div>
        </div>

        <div class="stats">
          <div><strong id="totalArticles">—</strong><span>Articles</span></div>
          <div><strong id="currentCountry">—</strong><span>Country</span></div>
          <div><strong id="lastUpdated">—</strong><span>Time</Time></span></div>
        </div>
      </aside>

      <section class="feed" id="newsFeed">
        <!-- News cards appended here -->
      </section>
    </main>

    <footer class="footer">
      <small>Built for you — NewzPitara. News powered by GNews. Weather powered by OpenWeatherMap.</small>
    </footer>
  </div>

  <template id="newsCardTpl">
    <article class="news-card">
      <div class="media"><img src="" alt="thumbnail"></div>
      <div class="meta">
        <div class="title"></div>
        <div class="desc"></div>
        <div class="meta-row">
          <span class="source"></span>
          <span class="time"></span>
          <a class="readmore" target="_blank" rel="noopener">Read</a>
        </div>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
